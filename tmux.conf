# to update configs when tmux is running:
# tmux source ~/.tmux.conf
# some good info: https://github.com/fatih/dotfiles/blob/main/tmuxconf

bind q killp
set -g default-terminal "xterm-256color"
#set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# not sure what this does
# set-option -a terminal-overrides ",XXX:RGB"
# set-option -a terminal-overrides ",*256col*:RGB"
# set-option -a terminal-overrides ",alacritty:RGB"
set-option -as terminal-features ",alacritty*:RGB"
# per recomendation from checkhealth on vim
set-option -g focus-events on

# for alacritty
#set -as terminal-overrides ",alacritty*:Tc"
# mouse mode on
set -g mouse on
# mouse scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# copy text with mouse selection without pressing any key
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# Sync panes (Send input to all panes in the window). When enabled, pane
# borders become red as an indication.
bind C-s if -F '#{pane_synchronized}' \
                     'setw synchronize-panes off; \
                      setw pane-active-border-style fg=colour63,bg=default; \
                      setw pane-border-format       " #P "' \
                   'setw synchronize-panes on; \
                    setw pane-active-border-style fg=red; \
                    setw pane-border-format       " #P - Pane Synchronization ON "'

# enable home and end keys
# see /etc/inputrc for valid config
# and ensure there are lines matching these.  note: \e means escape character which "Escape" is here
bind-key -n Home send Escape "[1~"
bind-key -n End send Escape "[4~"

# Source file
unbind r
bind r source-file ~/.config/tmux.conf \; display "Reloaded Tmux Config!"

# set the titles for the pane
set -g pane-border-status bottom
set -g pane-border-format "#{pane_current_path}"

# turn off status bar
set -g status off
